
<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/js/ngDialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-plain.min.css">


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-app="myRepo" ng-controller="RepoController" class="ng-cloak">

<div class="sidebar">
       <p> RTC Client Server </p>
       <select ng-model="selectedClientServer" ng-options="item.id as item.serverName for item in resultClientCis"></select>
       <p> RTC Repository </p>
       <select ng-model="selectedRepository" ng-options="item.id as item.serverName for item in resultRtcRepos"></select>
</div>

<div class="content">
    <a ng-click="loadCis()" href="#" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-download"></i> (Re)Load CIs</a><br><br>

    <h4 ng-if="resultCis && !resultCis.length"><i>Please create some CIs folder and click reload.</i></h4>

    <h4 ng-if="dataLoading">
    Loading configuration items. This may take a moment.
    </h4>

    <table ng-if="resultCis.length" class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Type</th>
	    <th>Export</th>
        </tr>
        <tr ng-repeat="ci in resultCis"> 
            <td>{{ci.id}}</td>
            <td>{{ci.type}}</td>
	    <td><a ng-click="export(ci.id)" href="#" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-download"></i> Export</a></td>
        </tr>
        <tr>{{execution}}</tr>
    </table>
</div>

</body>
</html>
